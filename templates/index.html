<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>疲劳驾驶检测系统</title>
    <style>
        /* 这部分是CSS样式，用来美化界面 */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }
        #container { 
            display: flex; 
            flex-wrap: wrap;
            gap: 30px; 
            margin-top: 20px; 
            justify-content: center;
        }
        #video-container { 
            border: 3px solid #ccc; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: black;
        }
        #status-panel { 
            width: 320px; 
            padding: 20px; 
            background-color: #ffffff; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; border-bottom: 2px solid #ecf0f1; padding-bottom: 10px;}
        p { font-size: 1.1em; margin: 5px 0; color: #555;}
        span { font-weight: bold; color: #2980b9; }
    </style>
</head>
<body>
    <h1>疲劳驾驶检测系统 (Web版)</h1>
    <div id="container">
        <div id="video-container">
            <video id="webcam-feed" width="640" height="480" autoplay playsinline muted></video>
        </div>
        <div id="status-panel">
            <h2>实时状态监测</h2>
            <p>系统状态: <span id="status">正在初始化...</span></p>
            <p>疲劳等级: <span id="fatigue-level">0.00%</span></p>
            <p>哈欠计数: <span id="yawn-count">0</span></p>
            <p>眨眼计数: <span id="blink-count">0</span></p>
        </div>
    </div>

    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script src="/static/js/app.js"></script>
</body>
</html>
